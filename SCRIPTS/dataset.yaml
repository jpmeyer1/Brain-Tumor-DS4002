# Brain Tumor Dataset Configuration for YOLO
# Dataset path (relative to this file)
path: '../DATA'

# Train and validation image directories (relative to 'path')
train: 'images/train'
val: 'images/val'

# Number of classes
nc: 2

# Class names
names:
  0: 'negative'  # No tumor
  1: 'positive'  # Tumor present